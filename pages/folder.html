<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>
    <link rel="stylesheet" href="../dist/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.0/dist/cdn.min.js" defer></script>
    <link rel="icon" href="assets/favicon.ico">
</head>

<body class="bg-gray-100 text-gray-900">
    <!-- navbar -->
    <nav class="bg-white border-gray-200 dark:bg-gray-900">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4" x-data="{ open: false }">
            <a href="note.html" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="../assits/image-removebg-preview.png" class="h-10" alt="Logo" />
                <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">StartNote</span>
            </a>
            <button @click="open = !open" type="button"
                class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                aria-controls="navbar-default" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M1 1h15M1 7h15M1 13h15" />
                </svg>
            </button>
            <div class="hidden md:block md:w-auto">
                <ul class="font-medium flex flex-row space-x-8 rtl:space-x-reverse">
                    <li><a href="note.html">Note</a></li>
                    <li><a href="#" class="text-blue-700">Folder</a></li>
                    <li><a href="#" class="hover:text-red-500">Logout</a></li>
                </ul>
            </div>
            <!-- Mobile Menu -->
            <div x-show="open" class="w-full md:hidden" @click.away="open = false">
                <ul
                    class="font-medium flex flex-col space-y-4 mt-4 bg-gray-50 p-4 rounded-lg border border-gray-100 dark:bg-gray-800 dark:border-gray-700">
                    <li><a href="note.html" class="block py-2 px-3">Note</a></li>
                    <li><a href="#" class="block py-2 px-3">Folder</a></li>
                    <li><a href="#" class="block py-2 px-3 hover:text-red-500">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- new folder button -->
    <!-- Modal Wrapper -->
    <div x-data="{ isOpen: false }" class="mx-8 my-4 sm:mx-20">
        <!-- Modal Toggle Button -->
        <button @click="isOpen = true"
            class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none">New</button>

        <!-- Modal -->
        <div x-show="isOpen" class="w-full fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
            <div class="bg-white p-6 rounded shadow">
                <div class="flex">
                    <h2 class="text-xl font-bold">New Folder</h2>
                    <button type="button" @click="isOpen = false"
                        class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                        data-modal-hide="authentication-modal">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>

                </div>
                <div class="mt-3">
                    <input type="text" name="folder_name" id="folder_name"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                        placeholder="folder name" required>
                </div>
                <button
                    class="mt-3 text-xs w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Add</button>
            </div>
        </div>
    </div>




    <!--Folder list  -->
    <div class="grid grid-cols-1 sm:grid-cols-2 sm:mx-20 md:grid-cols-3 lg:grid-cols-4 gap-4 mx-8">
        <!-- update -->
        <div x-data="{ isOpen: false }" class="">
            <!-- Modal Toggle Button -->
            <div
                class="pl-4 w-full sm:w-100  p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
                <button @click="isOpen = true" class="flex items-center">
                    <img src="../assits/5994710.png" width="60px" alt="" ondragstart="return false;"
                        oncontextmenu="return false;">

                    <h5
                        class="mb-2 text-sm sm:text-base md:text-lg lg:text-xl font-bold tracking-tight text-gray-900 dark:text-white">
                        My Love
                    </h5>
                </button>
            </div>

            <!-- Modal -->
            <div x-show="isOpen"
                class="w-full fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
                <div class="bg-white p-6 rounded shadow">
                    <div class="flex">
                        <h2 class="text-xl font-bold">Update Folder</h2>
                        <button type="button" @click="isOpen = false"
                            class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                            data-modal-hide="authentication-modal">
                            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 14 14">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                            </svg>
                            <span class="sr-only">Close modal</span>
                        </button>

                    </div>
                    <div class="mt-3">
                        <input type="text" name="folder_name" id="folder_name"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                            placeholder="folder name" value="My Love" required>
                    </div>
                    <button
                        class="mt-3 text-xs w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Save</button>
                </div>
            </div>
        </div>
        <!--  -->
        <div
            class="pl-4 w-full sm:w-100  p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
            <a href="#" class="flex items-center">
                <img src="../assits/5994710.png" width="60px" alt="" ondragstart="return false;"
                    oncontextmenu="return false;">

                <h5
                    class="mb-2 text-sm sm:text-base md:text-lg lg:text-xl font-bold tracking-tight text-gray-900 dark:text-white">
                    Noteworthy
                </h5>
            </a>
        </div>
        <div
            class="pl-4 w-full sm:w-100  p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
            <a href="#" class="flex items-center">
                <img src="../assits/5994710.png" width="60px" alt="" ondragstart="return false;"
                    oncontextmenu="return false;">

                <h5
                    class="mb-2 text-sm sm:text-base md:text-lg lg:text-xl font-bold tracking-tight text-gray-900 dark:text-white">
                    Noteworthy
                </h5>
            </a>
        </div>
        <div
            class="pl-4 w-full sm:w-100  p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
            <a href="#" class="flex items-center">
                <img src="../assits/5994710.png" width="60px" alt="" ondragstart="return false;"
                    oncontextmenu="return false;">

                <h5
                    class="mb-2 text-sm sm:text-base md:text-lg lg:text-xl font-bold tracking-tight text-gray-900 dark:text-white">
                    Noteworthy
                </h5>
            </a>
        </div>
        <div
            class="pl-4 w-full sm:w-100  p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
            <a href="#" class="flex items-center">
                <img src="../assits/5994710.png" width="60px" alt="" ondragstart="return false;"
                    oncontextmenu="return false;">

                <h5
                    class="mb-2 text-sm sm:text-base md:text-lg lg:text-xl font-bold tracking-tight text-gray-900 dark:text-white">
                    Noteworthy
                </h5>
            </a>
        </div>
        <div
            class="pl-4 w-full sm:w-100  p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
            <a href="#" class="flex items-center">
                <img src="../assits/5994710.png" width="60px" alt="" ondragstart="return false;"
                    oncontextmenu="return false;">

                <h5
                    class="mb-2 text-sm sm:text-base md:text-lg lg:text-xl font-bold tracking-tight text-gray-900 dark:text-white">
                    Noteworthy
                </h5>
            </a>
        </div>

    </div>
</body>

</html>
