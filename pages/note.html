<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>
    <link rel="stylesheet" href="../dist/styles.css">
    <script defer src="../node_modules/alpinejs/dist/cdn.min.js"></script>
    <link rel="icon" href="assets/favicon.ico">
</head>

<body class="bg-gray-100 text-gray-900">
    <!-- navbar -->
    <nav class="bg-white border-gray-200 dark:bg-gray-900">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4" x-data="{ open: false }">
            <a href="note.html" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="../assits/image-removebg-preview.png" class="h-10" alt="Logo" />
                <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">StartNote</span>
            </a>
            <button @click="open = !open" type="button"
                class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                aria-controls="navbar-default" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M1 1h15M1 7h15M1 13h15" />
                </svg>
            </button>
            <div class="hidden md:block md:w-auto">
                <ul class="font-medium flex flex-row space-x-8 rtl:space-x-reverse">
                    <li><a href="#" class="text-blue-700">Note</a></li>
                    <li><a href="folder.html">Folder</a></li>
                    <li><a href="#" class="hover:text-red-500">Logout</a></li>
                </ul>
            </div>
            <!-- Mobile Menu -->
            <div x-show="open" class="w-full md:hidden" @click.away="open = false">
                <ul
                    class="font-medium flex flex-col space-y-4 mt-4 bg-gray-50 p-4 rounded-lg border border-gray-100 dark:bg-gray-800 dark:border-gray-700">
                    <li><a href="#" class="block py-2 px-3">Note</a></li>
                    <li><a href="folder.html" class="block py-2 px-3">Folder</a></li>
                    <li><a href="#" class="block py-2 px-3 hover:text-red-500">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!--search session  -->
    <div class="flex items-center justify-center space-x-4 mt-8">
        <!-- Search Box -->
        <div class="flex px-4 py-3 rounded-md border-2 border-blue-500 overflow-hidden max-w-md">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192.904 192.904" width="16px"
                class="fill-gray-600 mr-3 rotate-90">
                <path
                    d="m190.707 180.101-47.078-47.077c11.702-14.072 18.752-32.142 18.752-51.831C162.381 36.423 125.959 0 81.191 0 36.422 0 0 36.423 0 81.193c0 44.767 36.422 81.187 81.191 81.187 19.688 0 37.759-7.049 51.831-18.751l47.079 47.078a7.474 7.474 0 0 0 5.303 2.197 7.498 7.498 0 0 0 5.303-12.803zM15 81.193C15 44.694 44.693 15 81.191 15c36.497 0 66.189 29.694 66.189 66.193 0 36.496-29.692 66.187-66.189 66.187C44.693 147.38 15 117.689 15 81.193z">
                </path>
            </svg>
            <input type="email" placeholder="Search Something..."
                class="w-full outline-none bg-transparent text-gray-600 text-sm" />
        </div>

        <!-- New Button -->
        <button class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none">Search</button>
    </div>

    <!-- new folder button -->
     <div class="mx-8 my-4 sm:mx-20">
         <a href="newNote.html"
         class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none">New</a>
     </div>

    <!-- list notes -->
    <div class="grid grid-cols-1 sm:grid-cols-2 sm:mx-20 md:grid-cols-3 lg:grid-cols-4 gap-4 m-8">
        <div
            class="w-full sm:w-100 p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
            <a href="displayNote.html">
                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Weekend date</h5>
            </a>
            <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">Date list:
                - drink coffee
                - game
                - ans...</p>
        </div>

        <div
            class="w-full sm:w-100 p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
            <a href="#">
                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Noteworthy</h5>
            </a>
            <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">Here are the biggest enterprise </p>
        </div>

        <div
            class="w-full sm:w-100 p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
            <a href="#">
                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Noteworthy</h5>
            </a>
            <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">Here arogy
                acquisitions...</p>
        </div>

        <div
            class="w-full sm:w-100 p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
            <a href="#">
                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Noteworthy</h5>
            </a>
            <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">Here enology
                acquisitions...</p>
        </div>
    </div>

</body>

</html>
